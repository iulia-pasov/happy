<!DOCTYPE html>
<html lang="en" ng-app="happy">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Happines </title>
    <!-- Bootstrap --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css"/>
</head>
<body role="document" style="padding-top:70px">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Happiness</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
<div class="container theme-showcase" role="main" ng-controller="newMessageController as vm">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
        <form name="messageform">
            <fieldset>
            <div class="form-group">
                <label for="content">Message</label>
                <textarea ng-model="vm.message.content" id="content" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="privacy">Select Privacy</label>
                <select ng-model="vm.message.privacy" id="privacy" class="form-control" required>
                    <option value="pub">Public</option>
                    <option value="prv">Private</option>
                </select>
            </div>
            </fieldset>
            <button type="submit" class="btn btn-default" ng-disabled="!messageform.$valid" ng-click="vm.send()">Send</button>
        </form>
        <message-preview></message-preview>
        <list-messages></list-messages>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
